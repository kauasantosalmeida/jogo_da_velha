<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="tela-escura"></div>
    <div class="container">
        <h2>Jogo da velha</h2>
        <div class="grid">
            <div class="celula" id="0"></div>
            <div class="celula" id="1"></div>
            <div class="celula" id="2"></div>
            <div class="celula" id="3"></div>
            <div class="celula" id="4"></div>
            <div class="celula" id="5"></div>
            <div class="celula" id="6"></div>
            <div class="celula" id="7"></div>
            <div class="celula" id="8"></div>
        </div>
        <div id="placar">
            <h3>Placar:</h3>
            <div class="placar-jogadores">
                <span>Jogador X | <span id="pontosX">0</span></span>
                <span>Jogador O <span id="pontosO">0</span></span>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
